<div class="container text-center">
  <div class="row p-5">
    <div class="p-5" *ngIf="!loggedIn">
      <div class="p-3 border bg-light rounded shadow">
         <h1 class="py-5">You must be logged in to play.</h1>
    <button class="btn btn-primary my-3" [routerLink]="'/login'">Login</button>
    <p class="py-3 fs-4">Let's go, you can't be serious all the time.</p>
    <p class="py-3 fs-4">Just have a break and relax a bit.</p>
    <p class="py-5 fs-4">ğŸ˜ğŸ˜ğŸ˜</p>
      </div>
  </div>
  <div class="p-5" *ngIf="loggedIn">
    <div class="row p-3">
      <div class="col-md-12" *ngIf="gameStarted"><h1>Time : {{minutes}} : {{seconds}}  Points : {{punteggio}}</h1></div>
<div class="col-lg-2 col-sm-3 col-4 p-3" *ngFor="let c of cards,index as i"   >
  <div class="flip-card flip-card{{i}} p-3" (click)="flip(c,i)">
    <div class="flip-card-inner" >
      <div class="flip-card-front fs-1">
       <button class="btn fs-1 p-3">?</button>
      </div>
      <div class="flip-card-back">
        <div class="w-100 fs-1 m-auto fw-bold border rounded-circle" *ngIf="c.cartType=='CIRCLE'"  [ngClass]="c.color=='black'?'text-danger':'text-dark'"
        [ngClass]="c.color=='black'?'border-black':'border-danger'">{{c.value}}
     </div>
     <div class="w-100 fs-1 m-auto fw-bold border" *ngIf="c.cartType=='CUBE'"  [ngClass]="c.color=='black'?'text-danger':'text-dark'"
        [ngClass]="c.color=='black'?'border-black':'border-danger'">{{c.value}}
     </div>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
  </div>
</div>
